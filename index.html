<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>WINGO CHICKEN — меню и заказ</title>
  <meta name="theme-color" content="#2E7D32" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <header class="app-header">
    <div class="brand">WINGO CHICKEN</div>
    <div class="right"><span class="hours" id="hoursState">—</span><button id="geoBtn" class="geo-btn">Проверить доставку</button></div>
  </header>

  <div id="geoBanner" class="geo-banner"></div>

  <nav class="tabs" id="tabs"></nav>
  <main id="grid" class="grid"></main>

  <div class="sheet" id="sheet" aria-hidden="true">
    <div class="sheet__backdrop" id="sheetBackdrop"></div>
    <div class="sheet__panel" role="dialog" aria-modal="true">
      <div class="sheet__handle"></div>
      <div class="sheet__content">
        <img id="sheetImg" class="sheet-img" alt="" />
        <h3 id="sheetTitle"></h3>
        <div class="price-row"><div class="price" id="sheetPrice"></div></div>
        <p class="desc" id="sheetDesc"></p>

        <div class="opt-block" id="flavorBlock">
          <div class="opt-title">Вкус (выберите <span id="flavorMax">1</span>):</div>
          <div class="options" id="flavorOptions"></div>
          <div class="opt-hint" id="flavorHint"></div>
        </div>

        <div class="opt-block" id="garnishBlock">
          <div class="opt-title">Гарнир:</div>
          <div class="options" id="garnishOptions"></div>
          <div class="opt-hint">Фри или овощные палочки — на выбор (+0₸)</div>
        </div>

        <div class="opt-block" id="dipsBlock">
          <div class="opt-title">Дип-соусы: входит <span id="dipsIncluded">0</span></div>
          <div class="options" id="dipsIncludedList"></div>
          <div class="opt-subrow">
            <label class="opt-inline">
              Доп. дипы:
              <button class="qtybtn" id="dipMinus">−</button>
              <span id="dipQty">0</span>
              <button class="qtybtn" id="dipPlus">+</button>
              <span class="muted" id="dipPriceView"></span>
            </label>
          </div>
        </div>

        <div class="qty">
          <button id="qtyMinus" aria-label="Уменьшить">−</button>
          <span id="qtyValue">1</span>
          <button id="qtyPlus" aria-label="Увеличить">+</button>
        </div>
        <button class="add-btn" id="addToCart">Добавить</button>
      </div>
    </div>
  </div>

  <div class="checkout" id="checkout" aria-hidden="true">
    <div class="checkout__backdrop" id="coBackdrop"></div>
    <div class="checkout__panel">
      <div class="checkout__header">
        <h3>Оформление заказа</h3>
        <button id="coClose" aria-label="Закрыть">✕</button>
      </div>
      <div class="checkout__body">
        <div id="deliveryMode" class="delivery-mode"></div>

        <label>Имя<input id="coName" placeholder="Как к вам обращаться?"></label>
        <label>Телефон<input id="coPhone" placeholder="+7..." inputmode="tel"></label>

        <div id="addressGroup">
          <div class="opt-title">Адрес доставки (обязательно):</div>
          <div class="address-grid">
            <input id="coStreet" placeholder="Улица" />
            <input id="coHouse" placeholder="Дом" />
            <input id="coFloor" placeholder="Этаж" />
            <input id="coApt" placeholder="Квартира" />
          </div>
        </div>

        <div class="summary">
          <div id="coSummary"></div>
          <div class="total"><div>Сумма:</div><div id="coTotal">₸0</div></div>
        </div>

        <button class="wa-btn" id="coWhatsApp">Заказать в WhatsApp</button>
      </div>
    </div>
  </div>

  <div class="cartbar" id="cartBar">
    <div class="cartbar__summary" id="cartOpenArea"><span id="cartCount">0 поз.</span> · <span id="cartTotal">₸0</span></div>
    <button id="openCheckout" class="cartbar__cta">Оформить</button>
  </div>

  <script>if('serviceWorker' in navigator){addEventListener('load',()=>navigator.serviceWorker.register('sw.js').catch(()=>{}));}</script>
</body>
</html>
